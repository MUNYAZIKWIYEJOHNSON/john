<!DOCTYPE html>
<html lang="rw">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tanga Umushinga | RWF Market</title>
<link rel="icon" type="image/png" href="y.png">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<style>
:root {
  --accent: #4e61cc;
  --bg: #1a2233;
  --card: #ffffff;
  --text: #2d3436;
}

body {
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(135deg, #3e4666 0%, #292e41 100%);
  margin: 0; padding: 20px;
  display: flex; justify-content: center; align-items: center;
  min-height: 100vh;
}

.back-btn {
  position: absolute;
  top: 20px;
  left: 20px;
  background: rgba(255, 255, 255, 0.1);
  color: white;
  padding: 10px 18px;
  border-radius: 50px;
  text-decoration: none;
  font-size: 14px;
  border: 1px solid rgba(255,255,255,0.2);
  transition: 0.3s;
}
.back-btn:hover { background: white; color: var(--bg); }

.container {
  background: var(--card);
  width: 100%;
  max-width: 650px;
  padding: 40px;
  border-radius: 20px;
  box-shadow: 0 15px 35px rgba(0,0,0,0.2);
  animation: slideIn 0.6s ease-out;
}

@keyframes slideIn {
  from { transform: translateY(30px); opacity: 0; }
  to { transform: translateY(0); opacity: 1; }
}

h2 {
  text-align: center;
  color: var(--accent);
  margin-bottom: 5px;
  font-weight: 600;
}

p.subtitle {
  text-align: center;
  color: #636e72;
  font-size: 14px;
  margin-bottom: 30px;
}

.form-grid {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 15px;
}

.full { grid-column: span 2; }

label {
  font-size: 12px;
  font-weight: 600;
  color: #636e72;
  margin-top: 10px;
  display: block;
  text-transform: uppercase;
}

input, textarea, select {
  width: 100%;
  padding: 12px;
  margin-top: 5px;
  border: 1.5px solid #dfe6e9;
  border-radius: 10px;
  font-size: 14px;
  outline: none;
  transition: 0.3s;
  background: #f9f9fb;
  font-family: inherit;
  box-sizing: border-box;
}

input:focus, textarea:focus, select:focus {
  border-color: var(--accent);
  background: white;
  box-shadow: 0 0 0 4px rgba(78,97,204,0.1);
}

textarea { min-height: 100px; resize: vertical; }

button[type="submit"] {
  width: 100%;
  background: var(--accent);
  border: none;
  padding: 16px;
  color: white;
  font-size: 16px;
  border-radius: 12px;
  margin-top: 25px;
  cursor: pointer;
  font-weight: 600;
  transition: 0.3s;
  box-shadow: 0 4px 15px rgba(78,97,204,0.3);
}

button[type="submit"]:hover {
  transform: translateY(-2px);
}

button[type="submit"]:disabled {
  background: #95a5a6;
  cursor: not-allowed;
}

#responseMsg {
  margin-top: 20px;
  padding: 15px;
  border-radius: 12px;
  background: #e7f9ee;
  border-left: 5px solid #2ecc71;
  display: none;
  line-height: 1.6;
  color: #27ae60;
}

@media (max-width: 600px) {
  .form-grid { grid-template-columns: 1fr; }
  .full { grid-column: span 1; }
  .container { padding: 25px; }
}
</style>
</head>
<body>

<a href="javascript:history.back()" class="back-btn">‚Üê Subira Inyuma</a>

<div class="container">
  <div style="text-align: center; margin-bottom: 20px;">
    <img src="y.png" alt="RWF Market Logo" style="height: 60px; width: auto;">
  </div>
  <h2>Tanga Umushinga Wawe</h2>
  <p class="subtitle">Uzuza amakuru asabwa kugira ngo ushakirwe abashoramari</p>
  
  <form id="projectForm">
    <div class="form-grid">
      <div class="full">
        <label>Amazina yawe</label>
        <input type="text" id="name" placeholder="Urugero: Munyazikwiye Johnson" required>
      </div>

      <div>
        <label>Email yawe</label>
        <input type="email" id="email" placeholder="example@mail.com" required>
      </div>

      <div>
        <label>Telefone</label>
        <input type="tel" id="phone" placeholder="07XXXXXXX" required>
      </div>

      <div>
        <label>Icyiciro (Category)</label>
        <select id="category" required>
          <option value="">-- Hitamo --</option>
          <option value="Technology">Ikoranabuhanga</option>
          <option value="Agriculture">Ubuhinzi</option>
          <option value="Education">Uburezi</option>
          <option value="Health">Ubuzima</option>
          <option value="Business">Ubucuruzi</option>
          <option value="Others">Ibindi</option>
        </select>
      </div>

      <div>
        <label>Ubunararibonye (Experience)</label>
        <select id="experience" required>
          <option value="">-- Hitamo --</option>
          <option value="Beginner">Nabitangiye ubu</option>
          <option value="Intermediate">Hagati na hagati</option>
          <option value="Advanced">Inararibonye</option>
        </select>
      </div>

      <div class="full">
        <label>Izina ry'Umushinga</label>
        <input type="text" id="projectTitle" placeholder="Urugero: Smart Farm System" required>
      </div>

      <div class="full">
        <label>Sobanura Umushinga mu ncamake</label>
        <textarea id="description" placeholder="Andika hano amakuru arambuye y'umushinga..." required></textarea>
      </div>

      <div>
        <label>Ingengo y'imari (RWF)</label>
        <input type="number" id="budget" placeholder="Urugero: 500,000" required>
      </div>

      <div>
        <label>Igihe uzamara (Timeline)</label>
        <input type="text" id="timeline" placeholder="Urugero: Amezi 6" required>
      </div>

      <div class="full">
        <label>Dosiye y'umushinga (PDF/DOCX)</label>
        <input type="file" id="fileUpload" accept=".pdf,.docx">
      </div>
    </div>

    <button type="submit" id="submitBtn">Ohereza Umushinga</button>
  </form>

  <div id="responseMsg"></div>
</div>

<script>
// 1. SUPABASE CONFIGURATION
const SUPABASE_URL = 'https://awfmcdjyqdaiacrkajwp.supabase.co';
const SUPABASE_ANON_KEY = 'sb_publishable_dy_J5wMEjFKFOSkb6MkjSQ_-AC0Yvds';
const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

const form = document.getElementById("projectForm");
const submitBtn = document.getElementById("submitBtn");
const resp = document.getElementById("responseMsg");

form.addEventListener("submit", async function(e) {
  e.preventDefault();
  
  submitBtn.disabled = true;
  submitBtn.innerText = "Iri koherezwa...";

  try {
    const fileInput = document.getElementById('fileUpload');
    const file = fileInput.files[0];
    let fileUrl = "";

    // A. KOHEREZA IFAYIRO MURI STORAGE
    if (file) {
      const fileExt = file.name.split('.').pop();
      const fileName = `${Date.now()}.${fileExt}`;
      const filePath = `submissions/${fileName}`;

      const { data: uploadData, error: uploadError } = await _supabase.storage
        .from('project-files')
        .upload(filePath, file);

      if (uploadError) throw uploadError;

      const { data: publicUrlData } = _supabase.storage
        .from('project-files')
        .getPublicUrl(filePath);
      
      fileUrl = publicUrlData.publicUrl;
    }

    // B. KOHEREZA AMAKURU MURI TABLE YA 'form'
    // Icyitonderwa: Twashyize "projectTitle" mu dupfezo tubiri kuko ririmo inyuguti nini
    const { data, error: dbError } = await _supabase
      .from('form')
      .insert([{
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        phone: document.getElementById("phone").value,
        category: document.getElementById("category").value,
        experience: document.getElementById("experience").value,
        "projectTitle": document.getElementById("projectTitle").value, 
        description: document.getElementById("description").value,
        budget: parseFloat(document.getElementById("budget").value),
        timeline: document.getElementById("timeline").value,
        file_url: fileUrl
      }]);

    if (dbError) throw dbError;

    // C. KWEREKANA INTSINZI
    const userName = document.getElementById("name").value;
    resp.style.display = "block";
    resp.innerHTML = `
      <strong>Murakoze ${userName}!</strong><br>
      Umushinga wawe wakiriwe neza. Tuzagusubiza vuba.
    `;
    
    form.reset();
    form.style.display = "none";
    window.scrollTo({ top: 0, behavior: 'smooth' });

    setTimeout(() => {
      window.location.href = "index.html"; 
    }, 5000);

  } catch (error) {
    console.error(error);
    alert("Habaye ikibazo: " + error.message);
    submitBtn.disabled = false;
    submitBtn.innerText = "Ohereza Umushinga";
  }
});
</script>

</body>
</html>
