<!DOCTYPE html>
<html lang="rw">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BridgeInvest Rwanda | Shora Imari</title>
<link rel="icon" type="image/png" href="y.png">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
:root {
  --accent: #4e61cc;
  --bg: #f3f4f9;
  --card: #ffffff;
  --text: #2d3436;
  --input-bg: #f9f9fb;
}

body {
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(135deg, #3e4666 0%, #292e41 100%);
  margin: 0; padding: 20px;
  display: flex; justify-content: center; align-items: center;
  min-height: 100vh;
}

.box {
  background: var(--card);
  padding: 40px;
  border-radius: 20px;
  width: 100%;
  max-width: 600px;
  box-shadow: 0 15px 35px rgba(0,0,0,0.2);
  animation: slideIn 0.6s ease-out;
}

@keyframes slideIn {
  from { transform: translateY(30px); opacity: 0; }
  to { transform: translateY(0); opacity: 1; }
}

h3 {
  margin-top: 0;
  color: var(--accent);
  font-size: 24px;
  border-bottom: 2px solid #eee;
  padding-bottom: 10px;
  text-align: center;
}

.grid {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 15px;
}

.full-width { grid-column: span 2; }

label {
  font-size: 11px;
  font-weight: 600;
  color: #636e72;
  margin-top: 10px;
  display: block;
  text-transform: uppercase;
}

input, select, textarea {
  width: 100%;
  padding: 12px;
  border: 1px solid #e0e0e0;
  border-radius: 10px;
  margin-top: 5px;
  outline: none;
  background: var(--input-bg);
  transition: all 0.3s;
  font-family: inherit;
  box-sizing: border-box;
}

input:focus, select:focus, textarea:focus {
  border-color: var(--accent);
  background: #fff;
  box-shadow: 0 0 0 4px rgba(78,97,204,0.1);
}

textarea { height: 80px; }

button {
  width: 100%;
  padding: 15px;
  background: var(--accent);
  border: none;
  color: #fff;
  border-radius: 10px;
  margin-top: 25px;
  font-weight: 600;
  font-size: 16px;
  cursor: pointer;
  transition: 0.3s;
}

button:disabled { background: #95a5a6; }

.back-btn {
  position: absolute;
  top: 20px; left: 20px;
  background: rgba(255, 255, 255, 0.1);
  color: white;
  padding: 10px 18px;
  border-radius: 50px;
  text-decoration: none;
  font-size: 14px;
  border: 1px solid rgba(255,255,255,0.2);
}

#invMsg {
  margin-top: 20px;
  padding: 20px;
  border-radius: 12px;
  background: #e7f9ee;
  border-left: 5px solid #2ecc71;
  display: none;
  text-align: center;
  color: #27ae60;
}

@media (max-width: 500px) {
  .grid { grid-template-columns: 1fr; }
  .full-width { grid-column: span 1; }
  .box { padding: 25px; }
}
</style>
</head>
<body>

<a href="javascript:history.back()" class="back-btn">← Subira Inyuma</a>

<div class="box">
  <div style="text-align: center; margin-bottom: 20px;">
      <img src="y.png" alt="Logo" style="height: 60px;">
  </div>
  
  <div id="formBody">
    <h3>Shora nonaha – ejo heza</h3>
    <form id="invForm" action="https://formspree.io/f/xgozpwzj" method="POST">
      <div class="grid">
        <div class="full-width">
          <label>Amazina yawe</label>
          <input type="text" name="investor_name" id="name" required>
        </div>

        <div>
          <label>Email yawe</label>
          <input type="email" name="email" id="email" placeholder="use orgin email" required>
        </div>

        <div>
          <label>Telefone</label>
          <input type="tel" name="phone" id="phone" required>
        </div>

        <div>
          <label>Ubunararibonye</label>
          <select name="experience" id="experience" required>
            <option value="">-- Hitamo --</option>
            <option value="Beginner">Nabitangiye ubu</option>
            <option value="Intermediate">Hagati na hagati</option>
            <option value="Advanced">Inararibonye</option>
          </select>
        </div>

        <div>
          <label>Icyiciro cy'Imishinga</label>
          <select name="preferred_category" id="category" required>
            <option value="">-- Hitamo --</option>
            <option value="Technology">Ikoranabuhanga</option>
            <option value="Agriculture">Ubuhinzi</option>
            <option value="Education">Uburezi</option>
            <option value="Health">Ubuzima</option>
            <option value="Business">Ubucuruzi</option>
            <option value="Others">Ibindi</option>
          </select>
        </div>

        <div class="full-width">
          <label>Ni iki wifuza gushoramo imari?</label>
          <input type="text" name="specific_interest" id="interest" required>
        </div>

        <div class="full-width">
          <label>Amafaranga uteganya gushora (RWF)</label>
          <input type="number" name="investment_amount" id="amount" required>
        </div>

        <div class="full-width">
          <label>Kuki wifuza gushora imari?</label>
          <textarea name="reason" id="reason" required></textarea>
        </div>
      </div>

      <button type="submit" id="submitBtn">Ohereza Amakuru</button>
    </form>
  </div>

  <div id="invMsg"></div>
</div>

<script>
const companyInfo = {
  "Technology": "Ikoranabuhanga",
  "Agriculture": "Ubuhinzi",
  "Education": "Uburezi",
  "Health": "Ubuzima",
  "Business": "Ubucuruzi",
  "Others": "Ibindi"
};

const form = document.getElementById("invForm");
const formBody = document.getElementById("formBody");
const msgDiv = document.getElementById("invMsg");
const btn = document.getElementById("submitBtn");

form.addEventListener("submit", function(e){
  e.preventDefault();
  
  btn.disabled = true;
  btn.innerText = "Iri koherezwa...";

  // 1. Kohereza kuri Formspree mu ibanga
  const data = new FormData(form);
  fetch(form.action, {
    method: 'POST',
    body: data,
    headers: { 'Accept': 'application/json' }
  });

  // 2. Kwerekana ubutumwa bwiza ako kanya
  const name = document.getElementById("name").value;
  const amount = parseFloat(document.getElementById("amount").value).toLocaleString();
  const category = document.getElementById("category").value;

  formBody.style.display = "none";
  msgDiv.style.display = "block";
  msgDiv.innerHTML = `
    <div style="font-size: 40px;">✅</div>
    <strong>Murakoze ${name}!</strong><br><br>
    Ubusabe bwawe bwo gushora <b>${amount} RWF</b> muri <b>${companyInfo[category]}</b> bwakiriwe neza.<br><br>
    Tuzakumenyesha vuba intambwe zikurikira.<br>
    <small style="color: #636e72;">Urabwirwa ahabanza mu masegonda 5...</small>
  `;

  // 3. Gusubira ahabanza nyuma ya 5s
  setTimeout(() => {
    window.location.href = "index.html"; 
  }, 5000);
});
</script>

</body>
</html>
